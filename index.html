<!DOCTYPE html>
<html ng-app = "mutantApp">
  <head>
    <meta charset="utf-8">
    <title>Mutant Office Hours</title>

    <link rel= "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
    <link rel = "stylesheet" href="app/content/css/app.css">

  </head>
  <body>
    <div class="top-bar" id="main-menu" ng-controller = "AuthController as vm">
     <div class="top-bar-left">
       <ul class="dropdown menu" data-dropdown-menu>
         <li class="menu-text"><a ui-sref = "home">Mutant School<a></li>
       </ul>
     </div>
     <div class="top-bar-right">
       <ul class="menu" data-responsive-menu="drilldown medium-dropdown">
         <li><a ui-sref = "login" ng-show = "!vm.isLoggedIn()">Log in</a></li>
         <li><a ng-click = "vm.logout()" ng-show="vm.isLoggedIn()">Log out</a></li>
       </ul>
     </div>
   </div>

    <div ui-view class = "row" id = "main"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/2.0.1/angularfire.min.js"></script>
   <script src="app\layout\layout.module.js"></script>

    <!-- main app modules -->
    <script src="app/app.js"></script>
    <script src = "app/home/home.module.js"></script>
    <script src="app/home/config.route.js"></script>
    <!-- mutantlList module -->
    <script src = "app/mutantList/mutantList.module.js"></script>
    <script src = "app/mutantList/mutantList.config.route.js"></script>
    <script src = "app/mutantList/mutantList.controller.js"></script>
    <!-- Autorization -->
    <script src = "app/auth/auth.module.js"></script>
    <script src = "app/auth/auth.config.route.js"></script>
    <script src="app/auth/auth.controller.js"></script>
    <script src = "app\auth\auth.service.js"></script>
    <!-- Core -->
    <script src = "app/core/core.module.js"></script>
    <script src = "app/core/mutant.service.js"></script>
    <script src = "app/core/firebaseData.service.js"></script>
    <script src ="app/core/textMessage.service.js"></script>

    <!-- Firebase -->
    <script src = "app/firebaseConfig.js"></script>
  </body>
</html>
