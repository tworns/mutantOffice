<form ng-submit= 'vm.addMutant()'>

<div class = "medium-3 small-6 columns">
    <input type="text" name="name" required placeholder="Name" ng-model = "vm.newMutant.name">
</div>
<div class="medium-3 small-6 columns">
    <input type="text" name="phone" required placeholder="Phone #" ng-model ="vm.newMutant.phone">
</div>
<div class="medium-4 small-8 columns">
    <input type="text" name="topic" required placeholder="Topic" ng-model ="vm.newMutant.topic">
</div>
<div class="medium-2 small-4 columns">
  <button type="submit" class = "expanded button" >Submit</button>
</div>
</form>

<div class="small-12 columns">
  <table class = "hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Topic</th>
        <th>Notified</th>
        <th>Complete</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "mutant in vm.mutants">
        <td>
          {{mutant.name}}</td>
        <td>
          {{mutant.phone}}
        </td>
        <td>
          {{mutant.topic}}
        </td>
        <td>
          {{mutant.notified}}
        </td>
        <td>{{mutant.complete}}</td>
        <td>
          <button class = "button success">Text</button><button class = "button alert">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
