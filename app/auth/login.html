<div class="medium-6 medium-centered large-4 large-centered columns">
  <form ng-submit="vm.login(vm.user)">
    <div class="column log-in-form">
      <h4 class="text-center">Login </h4>
      <label>Email
        <input type="email" placeholder="somebody@example.com" ng-model = "vm.user.email"autofocus required>
      </label>
      <label>Password
      <input type="password" placeholder="Password" ng-model = "vm.user.password" required>
      </label>
      <p><button type="submit" class="button expanded">Login</button></p>
    </div>

  </form>
</div>
