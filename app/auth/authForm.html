<div class="medium-6 medium-centered large-4 large-centered columns">
  <form name = "authForm" ng-submit="authForm.$valid && vm.start(vm.user)" novalidate>
    <div class="column log-in-form">
      <h4 class="text-center" ng-bind = 'vm.form'> </h4>
      <!--  Auth errors-->
      <div class="callout small alert" ng-show = "vm.error" ng-bind = "vm.error"></div>
      <label>Email
        <input name = "email" type="email" placeholder="somebody@example.com" ng-model = "vm.user.email"autofocus required
        ng-model-options = "{
          updateOn: 'default blur',
          debounce: { default:'1000',
          blur: '0'
        }}">
      </label>
      <div class = "callout small alert" ng-show = "authForm.$submitted && authForm.email.$error.required" >Ya dun goofed. Fill in email address.</div>
        <div class = "callout small alert" ng-show = "authForm.$submitted && authForm.email.$error.email">Invalid email address.</div>
      <label>Password
      <input name = "password" type="password" placeholder="Password" ng-model = "vm.user.password" required>
      </label>
      <div class = "callout small alert" ng-show = "authForm.$submitted && authForm.password.$error.required" >Password Required.</div>
      <p><button type="submit" class="button expanded" ng-bind = 'vm.form'></button></p>
    </div>

  </form>
</div>
